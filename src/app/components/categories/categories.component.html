<div class="container">
  <!--   role -->
  <label
    ><input
      #inputEl
      [value]="jobData.role"
      (change)="captureCategory(inputEl)"
      type="checkbox"
    />{{ jobData.role }}</label
  >
  <!--   level -->
  <label><input type="checkbox" />{{ jobData.level }}</label>
  <!--   languages -->
  <label *ngFor="let language of jobData.languages"
    ><input type="checkbox" />{{ language }}</label
  >
</div>

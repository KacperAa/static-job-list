<section *ngIf="(selectedCategories$ | async)!.length > 0">
  <div class="selected-categories">
    <div *ngFor="let category of selectedCategories$ | async">
      <p>{{ category }}</p>
      <button (click)="deleteCategory(category)">
        <img src="../../../assets/images/icon-remove.svg" alt="remove icon" />
      </button>
    </div>
  </div>
  <button (click)="clearAll()" class="btn-clear">Clear</button>
</section>

<main>
  <app-job-filter
    *ngIf="checkedCategories.length > 0"
    [checkedCategories]="checkedCategories"
  ></app-job-filter>
  <ul>
    <li *ngFor="let job of jobsList | async">
      <app-jobs-list-el
        [checkedCategories]="checkedCategories"
        (categoryEmitter)="captureCategory($event)"
        [jobData]="job"
      ></app-jobs-list-el>
    </li>
  </ul>
</main>
